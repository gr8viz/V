<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabbed Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="showPage(1)">1</button>
      <button class="tab" onclick="showPage(2)">2</button>
      <button class="tab" onclick="showPage(3)">3</button>
    </div>

    <!-- Pages -->
    <div id="page1" class="page active">
      <h1>Page 1</h1>
      <p>This is where your styled text/design will go.</p>
    </div>

    <div id="page2" class="page">
      <h1>Page 2</h1>
      <video controls width="100%">
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div id="page3" class="page">
      <h1>Page 3</h1>
      <img src="your-image.jpg" alt="Sample" style="width:100%; border-radius:10px;">
      <p>This is some text below the image.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
